<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.wrap{
				margin: 200px auto;
				width: 200px;
				height: 200px;
				background-color: cyan; 
			}
			.userName{
				margin-top: 200px;
					
			}
			.userPassworld{
				padding-top: 20px;
				padding-left: 10px;
			}
			.bts{
				width: 80px;
				margin: 40px auto;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="userName">
				用户名:<input type="text" id="userName" value="" placeholder="请输入用户名"/>
			</div>
			<div class="userPassworld">
				密 码:<input type="password" id="userPassworld" value="" placeholder="请输入密码"/>
			</div>
			
			<div class="bts">
				<input type="button" id="login" value="登陆" />
				<input type="button" id="regist" value="注册" />
			</div>
		</div>
	</body>
	<script type="text/javascript">
	//默认账号 密码
	var name = "张三";
	var pass = "123";
		//获取需要的标签
		//用户名输入框
		var userName = document.getElementById("userName");
		//密码
		var passworld = document.getElementById("userPassworld");
		
		//登陆按钮
		var login = document.getElementById("login");
		//注册按钮
		var regist = document.getElementById("regist");
		
		//绑定事件
		login.onclick = function (){
			//判断
			if(userName.value == name && passworld.value == pass){
				alert("欢迎回来");
			} else {
				alert("账号或者密码错误");
			}
		}
	</script>
</html>
